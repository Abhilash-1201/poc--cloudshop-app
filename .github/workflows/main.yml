name: CloudShop DevSecOps Pipeline

# --------------------------------------------------
# GLOBAL PERMISSIONS
# --------------------------------------------------
permissions:
  contents: read
  security-events: write
  actions: read
  id-token: write   # REQUIRED for AWS OIDC

# --------------------------------------------------
# TRIGGERS
# --------------------------------------------------
on:
  push:
    branches: [ main ]
  pull_request:

env:
  IMAGE_NAME: cloudshop
  AWS_REGION: us-east-1

# ==================================================
# JOBS
# ==================================================
jobs:

# ==================================================
# JOB 1 — LINT + CODE QUALITY
# ==================================================
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install flake8

      - name: Run Lint Check
        run: flake8 src/

# ==================================================
# JOB 2 — SAST SECURITY SCAN (CodeQL)
# ==================================================
  security-scan:
    runs-on: ubuntu-latest
    needs: lint-test

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

# ==================================================
# JOB 3 — DOCKER BUILD + TRIVY SCAN
# ==================================================
  docker-build-scan:
    runs-on: ubuntu-latest
    needs: security-scan

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Build Image
      - name: Build Docker Image
        run: |
          docker build -t $IMAGE_NAME:${{ github.sha }} .

      # Vulnerability Scan
      - name: Scan Image using Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: table
          exit-code: 0
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"

# ==================================================
# JOB 4 — PUSH IMAGE TO AWS ECR (OIDC AUTH)
# ==================================================
  push-ecr:
    runs-on: ubuntu-latest
    needs: docker-build-scan

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # OIDC Authentication (Industry Standard)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # Login to ECR
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION \
          | docker login --username AWS --password-stdin ${{ secrets.ECR_REPO }}

      # Build & Push
      - name: Build and Push Image
        run: |
          docker build -t $IMAGE_NAME:${{ github.sha }} .
          docker tag $IMAGE_NAME:${{ github.sha }} ${{ secrets.ECR_REPO }}:${{ github.sha }}
          docker push ${{ secrets.ECR_REPO }}:${{ github.sha }}

# ==================================================
# JOB 5 — GITOPS UPDATE (ARGOCD TRIGGER)
# ==================================================
  gitops-update:
    runs-on: ubuntu-latest
    needs: push-ecr

    steps:
      - name: Checkout GitOps Repository
        uses: actions/checkout@v4
        with:
          repository: Abhilash-1201/poc-cloudshop-gitops
          token: ${{ secrets.GH_PAT }}

      - name: Update Image Tag
        run: |
          sed -i 's/newTag:.*/newTag: "${{ github.sha }}"/' apps/cloudshop/overlays/dev/kustomization.yaml

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update image tag ${{ github.sha }}" || echo "No changes"
          git push